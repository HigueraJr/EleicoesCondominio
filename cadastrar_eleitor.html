<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Eleitor</title>
    <link rel="stylesheet" href="Css/cadastrar_eleitor.css">
</head>
<body>
<div class="vale">
    <h1>Eleição online Condomínio Vale</h1>
</div>
<div class="container">
    
    <h2>Cadastrar Eleitor</h2>
    <form id="eleitorForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <button id="button" type="submit">Cadastrar</button>
    </form>
    <div class="footer">© 2024 Condomínio Vale</div>
</div>

<script src="public/script.js"></script>
<script src="controllers/EleitorController.js"></script>
<script src="models/EleitorModel.js"></script>
<script>
    // Inicializar o controlador e a tela de cadastro de eleitor
    const model = new EleitorModel();
    const view = {
        render: function () {
            // Lógica para renderizar a view
        }
    };
    const controller = new EleitorController(model, view);
    controller.init();
</script>
</body>
</html>
