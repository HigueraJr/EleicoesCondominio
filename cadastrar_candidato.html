<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Candidato</title>
    <link rel="stylesheet" href="Css/cadastrar_candidato.css">
</head>
<body>
    <div class="vale">
        <h1>Eleição online Condomínio Vale</h1>
    </div> 
    <div class="container">
        <h2>Cadastrar Candidato</h2>
        <form id="candidatoForm">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <button type="submit">Cadastrar</button>
            <a href="/index.html"><button type="button">Voltar</button></a>
        </form>
        <div class="footer">© 2024 Condomínio Vale</div>       
    </div>

    <script>
        document.getElementById('candidatoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const endereco = document.getElementById('endereco').value;

            console.log('Enviando dados:', { nome, cpf, endereco });

            fetch('/candidatos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, cpf, endereco })
            })
            .then(response => response.text().then(text => ({ status: response.status, text })))
            .then(({ status, text }) => {
                console.log('Resposta do servidor:', { status, text });
                if (status >= 200 && status < 300) {
                    alert(text);
                    document.getElementById('candidatoForm').reset();
                } else {
                    throw new Error(text);
                }
            })
            .catch(error => {
                console.error('Erro ao cadastrar candidato:', error.message);
                alert(`Erro ao cadastrar candidato: ${error.message}`);
            });
        });
    </script>
</body>
</html>
